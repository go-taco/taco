<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Docs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <style>
        {{ template "templates/css" }}
    </style>
</head>
<body>
    <h1>{{ .Title }}</h1>
    <p>{{ .Route }}</p>
    <h3>Payload</h3>
    <pre id="payload">{{ .Payload }}</pre>
    <h3>Response</h3>
    <pre id="response">{{ .Response }}</pre>

    <script>
        const payload = JSON.stringify(JSON.parse("{{ .Payload }}"), undefined, 4)
        const response = JSON.stringify(JSON.parse("{{ .Response }}"), undefined, 4)
        document.querySelector("#payload").innerHTML = payload
        document.querySelector("#response").innerHTML = response
    </script>
</body>
</html>
